input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse JSON if it's a string
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
      target => "parsed"
    }
  }
  
  # Add timestamp if missing
  if ![timestamp] {
    mutate {
      add_field => { "timestamp" => "%{@timestamp}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "logstash-%{+YYYY.MM.dd}"
    # REMOVED: template_pattern (deprecated in 8.x)
    # Use index_template instead
    manage_template => true
  }
  
  # Debug output (optional, comment out in production)
  stdout {
    codec => rubydebug
  }
}